<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="popupScript.js"></script>
  </head>
  <body class="bg-light m-0">
    <div id="content-div" class="p-3">
      <h2 id="content-header" class="m-0">
        <b>SCROLL BOOKMARKS</b>
      </h2>
      <hr class="m-0" />
      <div id="pane-main">
        <!--Content Here-->
      </div>
      <div id="utility-buttons">
        <button
          type="button"
          class="custom-btn flex-grow-1"
          data-bs-toggle="tooltip"
          title="Add New Bookmark"
          id="add-bm-btn"
        >
          <i
            style="font-size: larger"
            class="bi bi-bookmark-plus-fill mx-1"
          ></i>
          <b>Add Bookmarks</b>
        </button>
        <button
          type="button"
          class="custom-btn flex-fill"
          data-bs-toggle="tooltip"
          title="View Saved Bookmarks"
          id="view-bm-imgs-btn"
        >
          <i style="font-size: larger" class="bi bi-bookmarks-fill mx-1"></i>
        </button>
        <div id="bm-import-export">
          <button
            type="button"
            class="custom-btn flex-fill"
            data-bs-toggle="tooltip"
            title="Import Bookmarks"
            id="import-bm-btn"
          >
            <i
              style="font-size: medium"
              class="bi bi-box-arrow-in-left mx-1"
            ></i>
          </button>
          <button
            type="button"
            class="custom-btn flex-fill"
            data-bs-toggle="tooltip"
            title="Export Bookmarks"
            id="export-bm-btn"
          >
            <i style="font-size: medium" class="bi bi-box-arrow-right mx-1"></i>
          </button>
        </div>
        <div id="bm-sync-git">
          <button
            type="button"
            class="custom-btn flex-fill"
            data-bs-toggle="tooltip"
            title="Sync Data"
            id="sync-bm-btn"
          >
            <i style="font-size: medium" class="bi bi-arrow-repeat mx-1"></i>
          </button>
          <a
            type="button"
            class="link-button flex-fill pointer"
            data-bs-toggle="tooltip"
            title="Open Git Repo"
            href="https://github.com/ayush-adh/Bookmark-Scroll-Location"
            target="_blank"
            rel="noopener noreferer"
          >
            <i style="font-size: medium" class="bi bi-github mx-1"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
