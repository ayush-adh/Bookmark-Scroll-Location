<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    >
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-light p-0 m-0">
    <div id="content-div" class="p-3">
      <h3><b>Scroll Location Bookmarks</b></h3>
      <hr class="my-2" />
      <div id="bookmarks-div" class="">
        <div id="search-sort">
          <div class="px-1" id="search-text-div">
            <i class="bi bi-search mx-1" data-bs-toggle="tooltip" title="Search"></i>
            <input type="text" id="search-text-input" placeholder="Search for bookmarks..." />
          </div>
          <div class="sort-buttons ms-1">
            <button type="button" class="custom-btn">
              <i style="font-size: larger" class="bi bi-sort-alpha-down mx-1" data-bs-toggle="tooltip" title="Sort by Name"></i>
            </button>
            <button type="button" class="custom-btn">
              <i style="font-size: larger" class="bi bi-sort-numeric-down mx-1" data-bs-toggle="tooltip" title="Sort by Date"></i>
            </button>
          </div>
        </div>
        <div class="" id="bookmarks-list">
          <div id="no-bm-msg">You have no saved bookmarks...</div>
          <ul class="list-group">
          </ul>
        </div>
        <div id="utility-buttons">
          <!--Import, Export, Add, and View Bookmarks-->
        </div>
      </div>
    </div>
  </body>
</html>
